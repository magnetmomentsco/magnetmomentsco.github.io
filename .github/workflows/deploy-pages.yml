name: Deploy to GitHub Pages

# ──────────────────────────────────────────────────────────
# Deploys the site to GitHub Pages on every push to main.
# This also fires after the Shopify sync workflow commits,
# because that push triggers this workflow.
# ──────────────────────────────────────────────────────────

on:
  push:
    branches: [main]
  workflow_dispatch:               # Manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repo root (static site)
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
